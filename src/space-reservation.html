<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KA-Huis Reservering maken</title>
        <link rel="stylesheet" href="css/generic.css">
        <link rel="stylesheet" href="css/components/reservation-system.css">
    </head>
    <body>
        <div class="container">
            <Header class="Titel">
                <h1><img src="images/logo.jpg" alt="KA-Huis Logo"> KA-Huis Portaal</h1>
            </Header>

            <div class="Reservering-maken">
                <label for="GekozenRuimte">Welke ruimte wilt u reserveren ?</label>
                <select id="GekozenRuimte" name="Ruimte">
                    <option value="Zaal 1">Zaal 1</option>
                    <option value="Zaal 2">Zaal 2</option>
                    <option value="Podium">Podium</option>
                    <option value="Woonkamer">Woonkamer</option>
                    <option value="Vergaderkamer">Vergaderkamer</option>
                    <option value="Keuken">Keuken</option>
                    <option value="Hobby Ruimte">Hobby Ruimte</option>
                    <option value="Danszaal">Danszaal</option>
                    <option value="Rokershok">Rokershok</option>
                    <option value="Wei">Wei</option>
                </select>
            </div>
            
            <div class="Datum">
                <form>
                    <label for="Datum">Kies een datum:</label>
                    <input type="date" id="Datum" name="reservering-datum"
                    value="2021-01-01"
                     min="2021-01-01" max="2022-12-31">
                </form>
            </div>
    
            <div class="Begintijd">
                <form>
                    <label for="Begintijd">Kies een begintijd:</label>
        
                    <input type="time" id="Begintijd" name="Begintijd"
                    min="00:00" max="23:59" required>
                </form>
            </div>
    
            <div class="Eindtijd">
                <form>
                    <label for="Eindtijd">Kies een eindtijd:</label>
        
                    <input type="time" id="Eindtijd" name="Eindtijd"
                    min="00:00" max="23:59" required>
                </form>
            </div>
    
            <div class="Opmerkingen">
                <label for="Opmerking">Opmerkingen:</label>
                <textarea id="Opmerking"></textarea>
            </div>
    
            <div class="Conflicten">
                <p><strong>Conflicten:</strong> indien er conflicten zijn worden ze hier weergegeven</p>
            </div>
            
            <div class="Confirm">
                <form>
                    <input type="submit" value="Annuleren" class="Annuleren">
                    <input type="submit" value="Bevestigen" class="Bevestigen">
                </form>
            </div>
        </div>
    </body>
</html>
