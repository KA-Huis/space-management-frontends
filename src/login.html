<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KA-Huis Inlog</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div class="login-container">
    <div class="page-wrapper">
        <div class="login-card">
            <header>
                <h1 class="Titel"><img src="images/KA-Huis Banner.png" alt="KA-Huis Banner"></h1>
            </header>
    
            <article class="logo">
                <img src="images/logo.jpg" alt="KA-Huis Logo">
            </article>
    
            <form class="login-form">
                <article class="form-row Username-button">
                    <label for="Username" class="hidden-label">Username:</label>
                    <input id="Username" name="username" type="text" placeholder="Username" class="form-control">
                </article>
    
                <article class="form-row Password-button">
                    <label for="Password" class="hidden-label">Password:</label>
                    <input id="Password" type="text" placeholder="Password" class="form-control">
                </article>
    
                <article class="form-row ">
                    <input type="submit" value="Login" class="btn-primary">
                </article>
            </form>
    
            <footer>
                <p>&copy; 2021 - KA-Huis Posterholt</p>
            </footer>
        </div>
    </div>

</div>
</body>

</html>
